<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showQues(0),timer()">

    <div class="main">
        <h1>Quiz App</h1>

        <div>
            <h3 id="ques" style="font-size: 40px; color: rgb(12, 5, 119);"></h3>
 
            <div class="d">
                <input type="radio" name="opt" id="op1" class="radioBtn">
                <label for="opt1" class="option"> </label>
            </div>

            <div class="d">
                <input type="radio" name="opt" id="op2" class="radioBtn">
                <label for="opt2" class="option"></label>
            </div>

            <div class="d">
                <input type="radio" name="opt" id="op3" class="radioBtn">
                <label for="opt3" class="option"></label>
            </div>

            <div class="d">
                <input type="radio" name="opt" id="op4" class="radioBtn">
                <label for="opt4" class="option"></label>
            </div>
          

            <button  onclick="nextQues()">Next</button>



        </div>
    </div>
    <div class="timer">

        <div>
           <p id="min"></p> <p>:</p> <p id="sec"></p>
        </div>
   


    </div>
    




    <script src="./app.js"></script>
</body>
</html>
